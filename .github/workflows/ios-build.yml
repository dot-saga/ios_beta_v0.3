name: iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-15
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Select Xcode
        run: sudo xcode-select -s "/Applications/Xcode.app/Contents/Developer"

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install xcpretty
        run: sudo gem install xcpretty --no-document

      - name: Resolve Swift Packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project "dot SAGA.xcodeproj"

      - name: Build dot SAGA (iOS Simulator)
        run: |
          set -o pipefail
          xcodebuild \
            -project "dot SAGA.xcodeproj" \
            -scheme "dot SAGA" \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug \
            clean build | xcpretty -c || xcodebuild -project "dot SAGA.xcodeproj" -scheme "dot SAGA" -destination 'platform=iOS Simulator,name=iPhone 15' -configuration Debug clean build

      - name: Archive dSYMs
        if: always()
        run: |
          mkdir -p build-artifacts
          find "$HOME/Library/Developer/Xcode/DerivedData" -type d -name "*.dSYM" -print0 | \
            xargs -0 -I {} cp -R "{}" build-artifacts/ || true
          (cd build-artifacts && zip -r dSYMs.zip .) || true

      - name: Upload dSYMs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dSYMs-${{ github.sha }}
          path: build-artifacts/dSYMs.zip
          if-no-files-found: ignore
          retention-days: 7
